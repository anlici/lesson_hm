<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄图网 Logo</title>
    <style>
        /* 在这里插入 CSS 样式 */
        
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- 圆形背景 -->
            <circle cx="50" cy="50" r="40" fill="#00BFFF" />
            <!-- 六边形图案 -->
            <polygon points="50,10 90,50 50,90 10,50" fill="#FFFFFF" stroke="#00BFFF" stroke-width="2" />
            <!-- 文字部分 -->
            <text x="50%" y="70%" text-anchor="middle" font-size="20px" fill="#00BFFF">摄图网</text>
        </svg>
    </div>
</body>
</html>
