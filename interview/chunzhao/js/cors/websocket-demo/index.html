<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // websocket 不受同源 双向通信 
        const ws = new WebSocket('ws://localhost:3000/ws');
        ws.onopen = () => {
            console.log('ws open');
            ws.send('hello world');
            
        }
        ws.onmessage = (e) => {
            console.log('ws onmessage',e.data);
        }
    </script>
</body>
</html>
