<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       form{
        display: flex;
        flex-direction: column;
        gap:10px;
       }
       .form-group{
        display: flex; 
        flex-direction: center; /* 水平排列 */
       }
       label{
        display: inline-block;
       }
       input, select, textarea {
        margin-bottom: 1px; /* 调整输入框和标签之间的间距 */
        }
       table {
        border-collapse: collapse;
       }
    </style>
</head>
<body>
    <table>
        <h1>信息采集</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="account">账号：</label>
                <input id="account" name="account" type="text">
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input id="password" name="password" type="password">
            </div>
            <div class="form-group">
                <label for="email">QQ 邮箱：</label>
                <input id="email" name="email" type="email">
            </div>
            <div class="form-group">
                <label>性别：</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="男"> 男</label>
                    <label><input type="radio" name="gender" value="女"> 女</label>
                </div>
            </div>
            <div class="form-group">
                <label>爱好：</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobby" value="旅游"> 旅游</label>
                    <label><input type="checkbox" name="hobby" value="摄影"> 摄影</label>
                    <label><input type="checkbox" name="hobby" value="运动"> 运动</label>
                </div>
            </div>
            <div class="form-group">
                <label for="province">籍贯：</label>
                <select id="province" name="province">
                    <option value="">请选择</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="广州">广州</option>
                    <option value="深圳">深圳</option>
                    <option value="杭州">杭州</option>
                </select>
            </div>
            <label for="other">其他：</label>
            <div class="form-group">
                <textarea id="other" name="other" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="检测账号是否被注册">
        </form>
    </table>
</body>
</html>
