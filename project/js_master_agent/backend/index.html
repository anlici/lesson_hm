<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Logo AIGC</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 分栏布局 -->
            <div class="col-md-6">
                <from name="appForm" >
                    <div class="form-group">
                        <label for="titleInput">Bot描述</label>
                        <input type="text" name="title" 
                        class="form-control"  
                        id="titleInput"
                        placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                        <label for="descInput">描述个人</label>
                        <textarea class="form-control" 
                        placeholder="请输入个人描述" rows="3"
                        ></textarea>
                    </div>
                    <div class="from-group">
                        <button type="submit" 
                        class="btn btn-default btn-primary">生成图表</button>
                    </div>
                </from>
            </div>
            <div class="col-md-6">
                567
            </div>
           
        </div>

    </div>
</body>
</html>
