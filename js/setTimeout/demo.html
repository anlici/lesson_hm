        function mySetTimeout(fn,time) {
            let timer = null;
            timer = function loop() {
                setTimeout(() => {
                    fn();
                    loop();//递归,循环
                },time)
            }
            loop();// 启动定时器
            //清除之前通过 setTimeout 函数设置的定时器
